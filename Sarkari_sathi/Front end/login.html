<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sarkari Sathi — Welcome</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --bg1:#eef6ff; --bg2:#eaf7f4; --text:#0f172a; --muted:#64748b; --primary:#0f766e; --primary2:#0ea5a1; --radius: 18px; }
    *{box-sizing:border-box}
    body{ margin:0; font-family: Inter, sans-serif; min-height:100vh; display:flex; align-items:center; justify-content:center; background: radial-gradient(1200px 700px at 10% 15%, var(--bg1), transparent 55%), linear-gradient(180deg, #f8fbff, #f3fbf8); }
    .mountains{ position:fixed; inset:auto 0 0 0; height:42vh; pointer-events:none; opacity:.45; background: radial-gradient(60% 90% at 20% 100%, rgba(15,118,110,.16), transparent 60%); }
    .wrap{ width:min(520px, 100%); z-index:1; }
    .card{ background:rgba(255,255,255,.88); backdrop-filter: blur(8px); border:1px solid #e5e7eb; border-radius:var(--radius); padding:24px; box-shadow: 0 18px 50px rgba(2,6,23,.1); }
    .hidden { display: none !important; }
    .field{ display:flex; padding:12px; border:1px solid #e5e7eb; border-radius:12px; background:white; margin-bottom:16px; }
    .field input{ border:0; outline:none; width:100%; font-size:14px; }
    .btn{ width:100%; padding:14px; border:0; border-radius:14px; background: linear-gradient(135deg, var(--primary), var(--primary2)); color:white; font-weight:700; cursor:pointer; }
    .link{ color:var(--primary); font-weight:800; cursor:pointer; text-decoration:none; }
  </style>
</head>
<body>
  <div class="mountains"></div>
  <div class="wrap">
    <div class="card" id="loginCard">
      <h2>Welcome Back</h2>
      <p style="color:var(--muted)">Login to access your government documents.</p>
      
      <label>Email</label>
      <div class="field"><input type="email" id="email" placeholder="email@example.com"></div>
      
      <label>Password</label>
      <div class="field"><input type="password" id="pass" placeholder="••••••••"></div>
      
      <button class="btn" id="loginBtn">Login</button>
      <p style="text-align:center; font-size:13px; margin-top:15px;">
        Don't have an account? <a class="link" id="toRegister">Create one</a>
      </p>
    </div>

    <div class="card hidden" id="registerCard">
      <h2>Create Account</h2>
      <p style="color:var(--muted)">Join Sarkari Sathi for digital guidance.</p>
      
      <label>Email</label>
      <div class="field"><input type="email" id="regEmail" placeholder="email@example.com"></div>
      
      <label>Password</label>
      <div class="field"><input type="password" id="regPass" placeholder="Min. 6 characters"></div>
      
      <button class="btn" id="signupBtn">Sign Up</button>
      <p style="text-align:center; font-size:13px; margin-top:15px;">
        Already have an account? <a class="link" id="toLogin">Login here</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    // TODO: Replace with your actual Firebase config from Firebase Console
    const firebaseConfig = {
      apiKey: "YOUR_NEW_SECURE_API_KEY",
      authDomain: "sarkari-sathi.firebaseapp.com",
      projectId: "sarkari-sathi",
      storageBucket: "sarkari-sathi.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Toggle Logic
    const lCard = document.getElementById('loginCard');
    const rCard = document.getElementById('registerCard');

    document.getElementById('toRegister').onclick = () => { lCard.classList.add('hidden'); rCard.classList.remove('hidden'); };
    document.getElementById('toLogin').onclick = () => { rCard.classList.add('hidden'); lCard.classList.remove('hidden'); };

    // Login Action
    document.getElementById('loginBtn').onclick = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('pass').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "services.html"; // Redirect on success
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    };

    // Signup Action
    document.getElementById('signupBtn').onclick = async () => {
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPass').value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Account created! Please login.");
        rCard.classList.add('hidden');
        lCard.classList.remove('hidden');
      } catch (error) {
        alert("Signup failed: " + error.message);
      }
    };
  </script>
</body>
</html>
