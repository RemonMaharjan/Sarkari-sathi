<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Passport Booking</title>
    <link rel="stylesheet" href="Dashboard.css">
</head>
<body>
    <div class="container" style="max-width: 500px; padding-top: 100px;">
        <section class="panel">
            <div class="panelHead">
                <h2>Passport Appointment</h2>
                <p>Choose your service type:</p>
            </div>
            <div style="padding: 20px; display: grid; gap: 10px;">
                <button class="svc" style="width: 100%;" onclick="window.open('https://emrtds.nepalpassport.gov.np/request-service')">1. First Time Issuance</button>
                <button class="svc" style="width: 100%;" onclick="window.open('https://emrtds.nepalpassport.gov.np/request-service')">2. Passport Renewal</button>
                <button class="svc" style="width: 100%;" onclick="window.open('https://emrtds.nepalpassport.gov.np/request-service')">3. Replacement (Lost/Stolen)</button>
                <button class="svc" style="width: 100%;" onclick="window.open('https://emrtds.nepalpassport.gov.np/request-service')">4. Replacement (Damaged)</button>
                <button class="logout" style="border: none;" onclick="window.history.back()">Go Back</button>
            </div>
        </section>
    </div>
</body>
</html>
